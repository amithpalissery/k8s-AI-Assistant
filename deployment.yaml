apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-assistant-deployment
  labels:
    app: k8s-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-assistant
  template:
    metadata:
      labels:
        app: k8s-assistant
    spec:
      serviceAccountName: k8s-assistant-sa   # ðŸ‘ˆ attach the read-only SA here
      containers:
      - name: k8s-assistant
        image: amithpalissery/k8s-ai-assistant:v1.5
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          value: "us-east-1"
        envFrom:
        - secretRef:
            name: aws-credentials   # ðŸ‘ˆ your AWS creds Secret


